{% extends './base.html' %}
{% load static %}
{% block css_links %}
<link rel="stylesheet" href="{% static 'libs/leaflet/leaflet.css' %}">
<link rel="stylesheet" href="{% static 'css/styles.css' %}">
<link rel="stylesheet" href="{% static 'css/MarkerCluster.css' %}">
<link rel="stylesheet" href="{% static 'css/MarkerCluster.Default.css' %}">
<link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
{% endblock %}

{% block js_links %}
<script src="{% static 'libs/leaflet/leaflet.js' %}"></script>
<script src="{% static 'javascript/main.js' %}"></script>
<script src="{% static 'javascript/leaflet.browser.print.min.js' %}"></script>
<script src="{% static 'javascript/leaflet.markercluster.js' %}"></script>
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
{% endblock %}

{% block content %}
<div class="grid-container">
  <div class="grid-1">
    <div id="map"></div>
  </div>

  <div class="grid-2">
    <div class="column-menu" id="menu-information">
      <p id="menu_title">Ethiopian Infrastructure Map</p>
      <img id='placeimage' src="./media/place_images/Ethiopia.png" alt="Ethiopia image">
      <p id="menu_text"></p>
      <p id="menu_text1"></p>
      <p id="menu_text2"></p>
    </div>
  </div>
</div>
{% endblock %}
